  <div class="container-fluid mt-5"> 
    <h2 class="display-5 text-center"> Estatística Descritiva</h2>
    <div class="form-row justify-content-center formulario"> 
      <form action="" id="formulario">

        <div class="input-group mb-5 mt-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="uploadFile" accept=".xlsx"  aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="uploadFile">Escolha o arquivo tipo .xlsx</label>
          </div>
        </div>


        <div class="form-group">
          <label for="InputNomeVariavel">Nome da variável</label>
          <input type="text" class="form-control" id="InputNomeVariavel" placeholder="exemplo: exemplo">
        </div>
        <div class="form-group">
          <label for="InputDadosVariavel">Insira os dados</label>
          <input type="text" class="form-control" id="InputDadosVariavel" placeholder="Separados por vírgula ( , )">
        </div>
        <div class="input-group mb-2 mt-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="TipoTabela"><strong>Tipo de Tabela</strong></label>
          </div>
          <select class="custom-select" id="TipoTabela">
            <option selected disabled>Escolher</option>
            <option id= "qualitativa_nominal" value="qualitativanominal">Qualitativa Nominal</option>
            <option id= "qualitativa_ordinal" value="qualitativaordinal">Qualitativa Ordinal</option>
            <option id="quantitativa_discreta" value="quantitativadiscreta">Quantitativa Discreta</option>
            <option id="quantitativa_continua" value="quantitativacontinua">Quantitativa Continua</option>
          </select>
        </div>
        
        <div class="form-check form-check-inline m-3">
          <input class="form-check-input" type="radio" name="TipoDados" id="populacao" value="populacao" checked>
          <label class="form-check-label" for="populacao">
            <strong>População</strong>
          </label>
        </div>
        <div class="form-check form-check-inline m-3">
          <input class="form-check-input" type="radio" name="TipoDados" id="amostra" value="amostra">
          <label class="form-check-label" for="amostra">
            <strong>Amostra</strong>
          </label>
        </div>
        <div class="form-group">
          <div class="input-group mb-2 mt-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="SelectMedidaSeparatriz"><strong>Medida Separatriz</strong></label>
            </div>
            <select class="custom-select" id="SelectMedidaSeparatriz" onchange="MudarInputRange()">
              <option selected disabled value="inativo">Escolher...</option>
              <option value="porcentil">Porcentil</option>
              <option value="quartil">Quartil</option>
              <option value="quintil">Quintil</option>
              <option value="decil">Decil</option>
            </select>
          </div>
          <div class="form-group">
            <label for="valorseparatriz">Selecione o valor</label>
            <input type="range" class="custom-range mb-mt-2" id="valorseparatriz" oninput="MostrarInputRange()">
            <p class="form-text" id="valorinputrange"> </p>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="btn-gerar">Gerar</button>
      </form> 
    </div>
    <div class="container mt-3" id="MostrarDados"></div>
  </div>
