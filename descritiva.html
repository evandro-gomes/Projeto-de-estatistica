    <div class="container-fluid mt-5"> 

        <h2 class="display-5 text-center"> Estatística Descritiva</h2>
        <div class="form-row justify-content-center formulario"> 
            <form action="">
                <div class="form-group">
                  <label for="InputNomeVariavel">Nome da variável</label>
                  <input type="text" class="form-control" id="InputNomeVariavel" placeholder="exemplo: exemplo">
                </div>
                <div class="form-group">
                  <label for="InputDadosVariavel">Insira os dados</label>
                  <input type="text" class="form-control" id="InputDadosVariavel" placeholder="exemplo: 1 2 3 4 5 6">
                </div>
                <div class="input-group mb-2 mt-2">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><strong>Tipo de Tabela</strong></label>
                    </div>
                    <select class="custom-select" id="TipoTabela">
                        <option selected disabled>Escolher</option>
                        <option id= "qualitativa_nominal" value="quali_nom">Qualitativa Nominal</option>
                        <option id= "qualitativa_ordinal" value="quali_ord">Qualitativa Ordinal</option>
                        <option id="quantitativa_discreta" value="quant_dis">Quantitativa Discreta</option>
                        <option id="quantitativa_continua" value="quant_cont">Quantitativa Continua</option>
                    </select>
                </div>
                
                <div class="form-check form-check-inline m-3">
                    <input class="form-check-input" type="radio" name="TipoDados" id="populacao" value="populacao" checked>
                    <label class="form-check-label" for="populacao">
                        <strong>População</strong>
                    </label>
                </div>
                <div class="form-check form-check-inline m-3">
                    <input class="form-check-input" type="radio" name="TipoDados" id="amostra" value="amostra">
                    <label class="form-check-label" for="amostra">
                        <strong>Amostra</strong>
                    </label>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2 mt-2">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="SelectMedidaSeparatriz"><strong>Medida Separatriz</strong></label>
                        </div>
                        <select class="custom-select" id="SelectMedidaSeparatriz">
                          <option selected disabled>Escolher...</option>
                          <option value="porcentil">Porcentil</option>
                          <option value="quartil">Quartil</option>
                          <option value="quintil">Quintil</option>
                          <option value="decil">Decil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valorseparatriz">Selecione o valor</label>
                        <input type="range" class="custom-range mb-mt-2" id="valorseparatriz">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form> 
        </div>
