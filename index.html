<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>

    </header>

    <h1>Projeto de Estatística</h1>
    <section>
        <form action="">
            <fieldset><legend><b>Dados da Variável Pesquisada</b></legend>
                <div>
                    <label for="nome">Digite o nome da variável :</label>
                    <input id="nome" name="nome" type="text"  placeholder="Nome Variável">
                    <br/><br/>
                </div>

                <div>
                    <label for="elementos">Digite os elementos : </label>
                    <input type="text" id="elementos" name="elementos" placeholder="Exemplo: 1 2 3" required>
                </div>
            </fieldset>
            <br>
            <fieldset><legend><b>Tipo de Tabela</b></legend>
                <div>
                    <label for="tipo">Selecione :  </label>
                    <select id="TipoTabela" name="TipoTabela">
                        <option id= "qualitativa_nominal" name="qualitativa_nominal" value="quali_nom">Qualitativa Nominal</option>
                        <option id= "qualitativa_ordinal" name="qualitativa_ordinal" value="quali_ord">Qualitativa Ordinal</option>
                        <option id="quantitativa_discreta" name="quantitativa_discreta" value="quant_dis">Quantitativa Discreta</option>
                        <option id="quantitativa_continua" name="quantitativa_continua" value="quant_cont">Quantitativa Continua</option>
                    </select>                
                </div>
            </fieldset>
            <br>
            <fieldset><legend><b>Medidas Separatrizes</b></legend>
                <div>
                    <label for="populacao">População</label>
                    <input id="populacao" name="TipoDado" type="radio" checked>
                    <label for="amostra">Amostra</label>
                    <input id="amostra" name="TipoDado" type="radio"> 
                </div>
                <br>
                <div>
                    <label for = "TipoMedida">Medida Separatriz</label>
                    <select id = "TipoMedida" onclick = " DefineStep()">
                        <option id="porcentil" name="porcentil" value="porcentil">Porcentil</option>
                        <option id="decil" name="decil" value="decil">Decil</option>
                        <option id="quartil" name="quartil" value="quartil">Quartil</option>
                        <option id="quintil" name="quintil" value="quintil">Quintil</option>
                    </select>
                </div>
                <br>
                <div>
                    <input id="InputRange" type="range">
                </div>
            </fieldset>
            <div>
                <input type="button" id="btnGerar" value="Gerar">
            </div>
        </form> 
    </section>

    <section>
        <div id="MostrarDados">
            <!--<table id="tabelaPrincipal" border="1" class="tabela">  
            </table>
            <br/><br/>
            <table id = "tabelaSecundaria" border="1" class="tabela">
            </table>
            -->
        </div>    
    </section>
   
    <script src="JS/index.js" ></script>

</body>
</html>
