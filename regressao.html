  <div class="container-fluid mt-5"> 
    <h2 class="display-5 text-center"> Correlação e Regressão</h2>
    <div class="form-row justify-content-center formulario"> 
      <form action="" id="formulario">
        
        <div class="input-group mb-5 mt-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="uploadFile" accept=".xlsx"  aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="uploadFile">Arquivo .xlsx</label>
          </div>
        </div>

        <div class="form-group">
          <label for="InputX">Valores de X</label>
          <input type="text" class="form-control" id="InputX" placeholder="Separados por espaço">
        </div>
        <div class="form-group">
          <label for="InputY">Valores de Y</label>
          <input type="text" class="form-control" id="InputY" placeholder="Separados por espaço">
        </div>

        <div class="form-group">
          <input type="button" id="btnReg" class="btn btn-primary" value="Calcular">
        </div>

      </form>
    </div>
